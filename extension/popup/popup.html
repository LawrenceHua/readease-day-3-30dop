<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadEase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      width: 280px;
      padding: 20px;
    }
    
    .container {
      text-align: center;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
    }
    
    .title {
      font-size: 20px;
      font-weight: 700;
      color: #4ade80;
    }
    
    .description {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .open-btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .open-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }
    
    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
    }
    
    .shortcut {
      background: #2d2d44;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="logo">ðŸ“–</span>
      <span class="title">ReadEase</span>
    </div>
    
    <p class="description">
      Click below to open the ReadEase control panel on this page.
    </p>
    
    <button class="open-btn" id="openPanelBtn">
      <span>ðŸ“‹</span>
      Open Side Panel
    </button>
    
    <p class="hint">
      Or press <span class="shortcut">Alt+R</span> to toggle
    </p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
